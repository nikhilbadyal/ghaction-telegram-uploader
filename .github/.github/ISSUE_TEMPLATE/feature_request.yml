body:
  - type: markdown
    attributes:
      value: |
        **Thanks :heart: for taking the time to fill out this feature request report!**
        We kindly ask that you search to see if an issue [already exists](https://github.com/nikhilbadyal/ghaction-telegram-uploader/issues?q=label%3Afeature-request%F0%9F%91%93+) for your feature.

  - type: textarea
    attributes:
      label: Description
      description: |
        A clear and concise description of the feature you're interested in.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Motivation
      description: |
        Please explain why you believe this feature is necessary and how it will be beneficial for others.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Additional Context
      description: |
        Please provide any additional information that seems useful.
    validations:
      required: false
